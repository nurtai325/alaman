{{ block "sidebar" . }}
<div class="p-4 pt-6">
	{{ $page := .Page.Slug}}
	{{ range .Pages }}
	<div class="p-1.5 px-8 mb-4 {{ if eq $page .Slug }} bg-gray-300 {{ end }} rounded-lg hover:bg-gray-300">
		<span class=""><a class="whitespace-nowrap text-base antialiased" href="{{ .Slug }}">{{ .Name }}</a></span>
	</div>
	{{ end }}
</div>
{{ end }}
