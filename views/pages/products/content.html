{{ block "product-content" . }}
<div class="p-1">
	<div class="bg-white relative overflow-x-auto">
		<table class="table-fixed w-full text-sm text-left rtl:text-right">
			<thead class="text-xs uppercase">
				<tr>
					<th scope="col" class="px-6 py-3 text-center">Аты</th>
					<th scope="col" class="px-6 py-3 text-center">Қалды</th>
					<th scope="col" class="px-6 py-3 text-center">Бағасы</th>
					<th scope="col" class="px-6 py-3 text-center">Негізгі бағасы</th>
					<th scope="col" class="px-6 py-3 text-center">Штрих код</th>
					<th scope="col" class="px-6 py-3 text-center">Тауар қосу</th>
					<th scope="col" class="px-6 py-3 text-center items-center">
						<button onclick="openModal()" id="modal-open" class="p-1 text-blue-600 text-sm">жаңа</button>
					</th>
					<th scope="col" class="px-6 py-3"></th>
				</tr>
			</thead>
			<tbody id="products-table-body" hx-target="closest tr" hx-swap="outerHTML">
				{{ range .Data.Rows }}
				{{ template "product-row" . }}
				{{ end }}
			</tbody>
		</table>
		<span class="hidden" id="product-row-errors"></span>
	</div>
</div>
{{ end }}
