{{ block "reports-modal" . }}
<form hx-post="/reports" hx-swap="afterbegin" hx-target="#reports-table-body" class="bg-gray-100 p-5">
	<div class="flex">
		<h1 class="text-lg mr-auto text-bold">Жаңа есеп</h1>
		<button onclick="closeModal()">&#10060</button>
	</div>
	<h1></h1>
	<div class="p-2">
		<div>
			<label for="name" class="">Аты:</label>
		</div>
		<div>
			<input class="p-1 rounded-sm" type="text" name="name" id="name" required />
		</div>
	</div>
	<div class="p-2">
		<div>
			<label>Аралық</label>
		</div>
		<div class="flex">
			<input class="p-1 rounded-sm" type="date" name="start-at" id="start-at" required />
			<input class="p-1 rounded-sm ml-2" type="date" name="end-at" id="end-at" required />
		</div>
	</div>
	<div class="ml-2 text-red-600 text-sm" id="reports-modal-errors"></div>
	<button type="submit" class="ml-2 px-2 p-1 text-white bg-blue-600 rounded-md">қосу</button>
</form>
<script src="/assets/js/reports.js"></script>
{{ end }}
